<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come 
         *after* these tags -->
    <meta name="description" content="Berlin. Bars. Clubs. Restaurants.">
    <meta name="author" content="Aurelien Lourot">
    <meta name="keywords"
          content="aurelien, lourot, berlin, bars, clubs, restaurants"/>
    <link rel="icon" href="assets/pics/maps_icon.png">

    <title>myberl.in</title>

    <!-- Bootstrap -->
    <link href="thirdparty/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"
          type="text/css">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" class="ui"
          href="//oss.maxcdn.com/semantic-ui/2.1.8/components/checkbox.min.css">
    <script src="//oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.js"></script>

    <link href="index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="lib/error.js"></script>
    <script data-main="main.js" src="thirdparty/require.js"></script>
  </head>
  <body onclick="$('#navbar').collapse('hide');">

    <map filters_id="filters"></map>

    <span class="label label-success loading">Loading...</span>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <!-- These are the 3 bars of the menu button on mobile: -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            <span class="brand"><span class="brand-my">MY</span>BERL.IN</span>
            <button class="btn btn-default settings filters_open">
              <i class="fa fa-cog fa-lg"></i> Settings
            </button>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <p class="navbar-text">Bars. Clubs. Restaurants.</p>
          <form class="navbar-form navbar-left">
            <a class="btn btn-default"
               href="https://github.com/AurelienLourot/myberl.in"
               target="_blank">
              <i class="fa fa-github fa-lg"></i> Fork
            </a>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="filters" class="panel panel-default hidden">
      <div class="panel-body">
        <tag-filters></tag-filters>
        <button class="btn btn-default filters_close">Done</button>
      </div>
    </div>

    <div id="dbg_secret" class="panel panel-default hidden">
      <div class="panel-body">
        <p><b>Debug</b></p>
        <p><button class="btn btn-default" onclick="dbg.click_each_visible_marker();">
          Click each visible marker
        </button></p>
        <p><button class="btn btn-default" onclick="dbg.disable_decluttering();">
          Disable decluttering
        </button></p>
        <p><button class="btn btn-default" onclick="dbg.remove_all_markers();">
          Remove all markers
        </button></p>
        <p><button class="btn btn-default dbg_secret_close">Close</button></p>
      </div>
    </div>

    <!-- jQuery Popup Overlay -->
    <script src="thirdparty/jquery-popup-overlay-1.7.11/jquery.popupoverlay.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&key=AIzaSyDgo1hF6M7dGD75NQgfNXGvT422ri9ieyU&libraries=places">
    </script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.10/src/markerwithlabel.js">
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="thirdparty/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="thirdparty/bootstrap-assets/ie10-viewport-bug-workaround.js"></script>

    <script src="thirdparty/angularjs-1.4.4/angular.min.js"></script>
  </body>
</html>
