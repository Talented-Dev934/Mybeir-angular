<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come 
         *after* these tags -->
    <meta name="description" content="Berlin. Bars. Clubs. Restaurants.">
    <meta name="author" content="Aurelien Lourot">
    <meta name="keywords"
          content="aurelien, lourot, berlin, bars, clubs, restaurants"/>
    <link rel="icon" href="assets/pics/maps_icon.png">

    <title>myberl.in</title>

    <!-- Bootstrap -->
    <link href="thirdparty/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"
          type="text/css">

    <!-- Font Awesome -->
    <link href="thirdparty/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="thirdparty/jquery-1.12.4.min.js"></script>

    <link rel="stylesheet" type="text/css" class="ui"
          href="thirdparty/semantic-ui-2.1.8/checkbox.min.css">
    <script src="thirdparty/semantic-ui-2.1.8/semantic.min.js"></script>

    <link href="index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Make sure we have Promises -->
    <script src="thirdparty/bluebird.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&key=AIzaSyDgo1hF6M7dGD75NQgfNXGvT422ri9ieyU&libraries=places">
    </script>
    <script src="thirdparty/markerwithlabel.js"></script>
    <script src="thirdparty/geolocation-marker.js"></script>

    <script src="lib/error.js"></script>
    <script data-main="main.js" src="thirdparty/require.js"></script>
  </head>
  <body onclick="$('#navbar').collapse('hide');">

    <map on-tag-click="javascript: $('#navbar').collapse('show')"></map>

    <status-label></status-label>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <!-- These are the 3 bars of the menu button on mobile: -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            <span class="brand"><span class="brand-my">MY</span>BERL.IN</span>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <tag-filters></tag-filters>
          <form class="navbar-form navbar-left">
            <a class="btn-navbar"
               href="https://github.com/AurelienLourot/myberl.in"
               target="_blank">
              <i class="fa fa-github fa-2x github"></i>
            </a>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="footer">
      <a href="" class="footer credits_open">
        Made with <i class="fa fa-heart footer"></i> in Berlin.
      </a>
    </div>

    <div id="credits" class="panel panel-default hidden">
      <div class="panel-body">
        <button type="button" class="close credits_close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p class="credits">
          I'm <a href="http://lourot.com/" target="_blank">Aure</a>, 29 years old. I like electro
          and I've been leaving in Berlin for 2 years. Enjoy the map!
        </p>
      </div>
    </div>

    <div id="dbg_secret" class="panel panel-default hidden">
      <div class="panel-body">
        <button type="button" class="close dbg_secret_close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p><b>Debug</b></p>
        <p><button class="btn btn-default" onclick="dbg.click_each_visible_marker();">
          Click each visible marker
        </button></p>
        <p><button class="btn btn-default" onclick="dbg.disable_decluttering();">
          Disable decluttering
        </button></p>
        <p><button class="btn btn-default" onclick="dbg.remove_all_markers();">
          Remove all markers
        </button></p>
      </div>
    </div>

    <!-- jQuery Popup Overlay -->
    <script src="thirdparty/jquery-popup-overlay-1.7.11/jquery.popupoverlay.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="thirdparty/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="thirdparty/bootstrap-assets/ie10-viewport-bug-workaround.js"></script>

    <script src="thirdparty/angularjs-1.4.4/angular.min.js"></script>
  </body>
</html>
